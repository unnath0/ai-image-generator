<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ai Image Generator</title>
</head>
<body>
    
    <div class="container">
        <h1>Ai Image Generator</h1>
        <p>Write your prompt here to generate images with power of AI. For example: "Best Quality, Masterpiece, Extremely Detailed, High Resolution, 4K, Ultra High Resolution, Detailed Shadows, (Two men sword fighting), Mixed Fujifilm"</p>

        <form class="gen-form">
            <input type="text" id="user-prompt" placeholder="Write your prompt here..." autocomplete="off">
            <button type="button" id="generate">Generate</button>
        </form>

        <div class="result">
            <div id="loading">Generating</div>
            <div id="image-grid"></div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
